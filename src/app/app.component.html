<div class="form">

  <ul class="tab-group">
    <li [ngClass]="{'tab': true, 'active':(currentFormName==='singup')}">
      <a href="#signup" (click)="setCurrentFormName('singup')">Sign Up</a>
    </li>
    <li [ngClass]="{'tab': true, 'active':(currentFormName==='login')}">
      <a href="#login" (click)="setCurrentFormName('login')">Log In</a>
    </li>
  </ul>

  <div class="tab-content">
    <div id="signup" [ngClass]="{'show': (currentFormName=='singup'), 'step': true}">
      <h1>Sign Up for Free</h1>

      <form [formGroup]="signUpForm">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" autocomplete="off" formControlName="firstName" />
            <label class="error" *ngIf="signUpFormErrors.firstName">{{signUpFormErrors.firstName}}</label>
          </div>

          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text" autocomplete="off" formControlName="lastName" />
            <label class="error" *ngIf="signUpFormErrors.lastName">{{signUpFormErrors.lastName}}</label>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="text" autocomplete="off" formControlName="email" />
          <label class="error" *ngIf="signUpFormErrors.email">{{signUpFormErrors.email}}</label>
        </div>

        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" autocomplete="off" formControlName="password" />
          <label class="error" *ngIf="signUpFormErrors.password">{{signUpFormErrors.password}}</label>
        </div>

        <button type="submit" class="button button-block" [disabled]="!signUpForm.valid">Get Started</button>
      </form>

    </div>

    <div id="login" [ngClass]="{'show': (currentFormName=='login'), 'step': true}">
      <h1>Welcome Back!</h1>

      <form [formGroup]="logInForm">

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" autocomplete="off" formControlName="email" />
          <label class="error" *ngIf="logInFormErrors.email">{{logInFormErrors.email}}</label>
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" autocomplete="off" formControlName="password" />
          <label class="error" *ngIf="logInFormErrors.password">{{logInFormErrors.password}}</label>
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block" [disabled]="!logInForm.valid">Log In</button>

      </form>

    </div>

  </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="assets/js/index.js"></script>
