<h1>
  Check the weather!
</h1>
<div class="element">
  <div class="element-left">
    <div class="element-bg-img"><img src="{{place.getMainImage()}}" alt="" class="img-responsive"> </div>
    <div class="element-left-bottom">
      <div class="ele-strip">
        <h2>{{place.name}}</h2>
      </div>
      <div class="village">
        <h3>Select the one of the following places:</h3>
        <span class="line"> </span>
        <div class="activity_box">
          <div class="scrollbar" id="style-2">
            <app-info [place]="puertoRico" (clickOnIt)="place = $event"></app-info>
            <app-info [place]="frenchPolynesia" (clickOnIt)="place = $event"></app-info>
            <app-info [place]="netherlands" (clickOnIt)="place = $event"></app-info>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="element-right">
    <app-weather [place]="place"></app-weather>
    <app-follow [place]="place"></app-follow>
  </div>
  <div class="clear"> </div>
</div>
