<div class="form">

  <ul class="tab-group">
    <li [ngClass]="{'tab': true, 'active':(currentFormName==='singup')}">
      <a href="#signup" (click)="setCurrentFormName('singup')">Sign Up</a>
    </li>
    <li [ngClass]="{'tab': true, 'active':(currentFormName==='login')}">
      <a href="#login" (click)="setCurrentFormName('login')">Log In</a>
    </li>
  </ul>

  <div class="tab-content">
    <div id="signup" [ngClass]="{'show': (currentFormName=='singup'), 'step': true}">
      <h1>Sign Up for Free</h1>

      <form [formGroup]="signUpForm">

        <div class="top-row">
          <app-pretty-input [control]="signUpForm.controls['firstName']" label="First Name"
                            [errorMgs]="signUpFormErrors.firstName"></app-pretty-input>
          <app-pretty-input [control]="signUpForm.controls['lastName']" label="Last Name"
                            [errorMgs]="signUpFormErrors.lastName"></app-pretty-input>
        </div>

        <app-pretty-input [control]="signUpForm.controls['email']" label="Email Address"
                          [errorMgs]="signUpFormErrors.email"></app-pretty-input>

        <app-pretty-input [control]="signUpForm.controls['password']" label="Set a Password"
                          [errorMgs]="signUpFormErrors.password" type="password"></app-pretty-input>

        <button type="submit" class="button button-block" [disabled]="!signUpForm.valid">Get Started</button>
      </form>

    </div>

    <div id="login" [ngClass]="{'show': (currentFormName=='login'), 'step': true}">
      <h1>Welcome Back!</h1>

      <form [formGroup]="logInForm">

        <app-pretty-input [control]="logInForm.controls['email']" label="Email Address"
                          [errorMgs]="logInFormErrors.email"></app-pretty-input>

        <app-pretty-input [control]="logInForm.controls['password']" label="Set a Password"
                          [errorMgs]="logInFormErrors.password" type="password"></app-pretty-input>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block" [disabled]="!logInForm.valid">Log In</button>

      </form>

    </div>

  </div><!-- tab-content -->

</div> <!-- /form -->
